            - ./packages/lixpi/sns-service:/usr/src/service/packages/lixpi/sns-service:cached
            - ./packages/lixpi/nats-service:/usr/src/service/packages/lixpi/nats-service:cached
            - ./packages/lixpi/nats-auth-callout-service:/usr/src/service/packages/lixpi/nats-auth-callout-service:cached

        networks:
            - nats

        working_dir: /usr/src/service
        # making sure we install the packages before running the dev server
