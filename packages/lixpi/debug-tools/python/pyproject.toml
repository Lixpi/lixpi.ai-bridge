[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lixpi-debug-tools"
version = "0.0.1"
description = "Lixpi debug tools - colored logging utilities"
requires-python = ">=3.12"
dependencies = [
    "colorama>=0.4.6",
]

[tool.setuptools]
packages = ["lixpi_debug_tools"]

[tool.setuptools.package-dir]
lixpi_debug_tools = "."
